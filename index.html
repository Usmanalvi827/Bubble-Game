<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      id="main"
      class="d-flex justify-content-center align-items-center vh-100"
    >
      <div id="panel" class="container p-4 shadow-lg rounded-4 bg-light">
        <!-- Top Section (Hit, Timer, Score) -->
        <div
          id="ptop"
          class="row text-white mb-4 p-3 rounded-3 bg-success justify-content-between"
        >
          <div class="col-lg-4 text-center">
            <h3>Hit</h3>
            <div id="hitValue" class="box rounded bg-white text-dark"></div>
          </div>
          <div class="col-lg-4 text-center">
            <h3>Timer</h3>
            <div id="timer" class="box rounded bg-white text-dark">60</div>
          </div>
          <div class="col-lg-4 text-center">
            <h3>Score</h3>
            <div id="scoreValue" class="box rounded bg-white text-dark">0</div>
          </div>
        </div>

        <!-- Bubble Section -->
        <div
          id="pbtm"
          class="d-flex flex-wrap justify-content-center gap-3"
        ></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" defer></script>
  </body>
</html>
